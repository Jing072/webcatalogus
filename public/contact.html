<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Contact | Kijksjop | Jing Yi & Dylan </title>
</head>

<body>
    <!-- Navigatie -->
    <div class="flex-nav">
        <div class="nav-brand">
            <ul>
                <a href="index.html"> Kijksjop </a>
            </ul>
        </div>
        <div class="nav">
            <ul>
                <a href="index.html"> Home </a>
                <a href="about-us.html"> Over ons </a>
                <a href="contact.html"> Contact </a>
                <a href="snack.html"> Snacks </a>
                <a href="clothes.html"> Kleding </a>
            </ul>
        </div>
    </div>
    <!-- Content -->
    <div class="wrapper">
        <div class="header">
            <h1>
                Hier kunt u contact met ons opnemen.
            </h1>
        </div>
        <div class="main">
            <div class="contact-content">
                <!-- Formulier -->
                <div class="form">
                    <fieldset>
                        <legend> Neem contact op </legend>
                        <ul>
                            <li>
                                <label for="name"> Naam: </label>
                                <input type="text" name="name" id="name" placeholder="Voer hier uw naam in." required>
                            </li>
                            <li>
                                <label for="email"> Email: </label>
                                <input type="email" name="email" id="email" placeholder="Voer hier uw email in." required>
                            </li>
                            <li>
                                <label for="message"> Bericht: </label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Voer hier uw bericht in." required></textarea>
                            </li>
                        </ul>
                        <div class="btn-container">
                            <button class="btn-send"> Stuur! </button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; Jing Yi & Dylan
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
